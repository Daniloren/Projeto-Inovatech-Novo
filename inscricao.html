<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>InovaTecnologia - Inscrição</title>   
    <link rel="stylesheet" type="text/css" href="inova.css">
    <script src="scriptinscricao.js"></script>
        
</head>
<body>
    <header>
        <img id="logo" src="Logo.png">
        <!--Div para alinhar barra de busca-->
        <div id="divBusca">
          <input type="text" id="txtBusca" placeholder="O que você quer aprender?"/>
          <button onclick="buscar()">Buscar</button>
        </div>
    
        <div class="itemMenuContainer"> 
          <div class="divMenu">
            <a href="index.html">
            Início
            </a>
      
          </div>
          <!--Div para alinhar barra de login-->
          <div class="divMenu">
            <a href="login.html">
              login
            </a>       
          </div>
        </div>         
     </header>
    
     <div>    
        <img id="mainImg" src="https://www.istoedinheiro.com.br/wp-content/uploads/sites/17/2019/10/imagemn-escolhida-artigo-e1571255765939-1280x720.jpg">
      </div> 

    <form>
        <br>
        <fieldset>
            <div class="campo" >
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required size="20" maxlength="20" >
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required required size="25" maxlength="20">
            </div>        
        </fieldset>

        <div class="campo">
            <label for="endereço"><strong>Endereço</strong></label>
            <input type="text" name="endereço" id="endereço" required size="60" maxlength="60" >
        </div>
                
        <Fieldset>
            <div class="campo">
                <label for="complemento"><strong>Complemento</strong></label>
                <input type="text" name="complemento" id="complemento" required size="20" maxlength="20" >
            </div>

            <div class="campo">
                <label for="bairro"><strong>Bairro</strong></label>
                <input type="text" name="bairro" id="bairro" required size="20" maxlength="20" >
            </div>
        </Fieldset>

        <fieldset>
            <div class="campo">
                <label for="cidade"><strong>Cidade</strong></label>
                <input type="text" name="cidade" id="cidade" required size="20" maxlength="20" >
            </div>

            <div class="campo">
                <label for="estado"><strong>Estado</strong></label>
                <input type="text" name="estado" id="estado" required size="20" maxlength="20" >
            </div>

            <div class="campo">
                <label for="cep"><strong>CEP</strong></label>
                <input type="text" name="cep" id="cep" required size="8" maxlength="8" >
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="text" name="email" id="email" required size="40" maxlength="40" >
        </div>

        <fieldset>
            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required size="15" maxlength="15" >
            </div>
            <div class="campo">   
                <label for="repetirSenha"><strong>Repetir Senha</strong></label>
                <input type="password" name="repetirSenha" id="repetirSenha" required size="15" maxlength="15" >
            </div>
        </fieldset>
        
        <div>
            <input type="checkbox" name="checkbox1" value="check1" /> Quero receber ofertas especiais, recomendações personalizadas e dicas de aprendizado.
            <p>Ao se inscrever, você concorda com nossos termos de Uso e com a Política de Privacidade.</p>
        </div>            
            <br>
            <br>
            <!-- Botão para enviar o formulário -->
        <div id="incluirDados">
            <button class="botao" onclick="cadastrar()">Cadastrar</button>  
        </div>
        <br>
        <br>
        <br>
    </form>
<br>

    </div>
